<h1>heelo</h1>
<div>
  <h1>Admin-Student Location Tracker</h1>
  <!-- Display Admin Location -->
  <p>Admin Latitude: {{ adminLatitude }}</p>
  <p>Admin Longitude: {{ adminLongitude }}</p>
  <button (click)="getAdminLocation()">Get Admin Location</button>

  <hr />

  <!-- Input for Student Location -->
  <h2>Enter Student Location</h2>
  <label>
    Student Latitude:
    <input type="number" [(ngModel)]="studentLatitude" placeholder="Enter Student Latitude" />
  </label>
  <br />
  <label>
    Student Longitude:
    <input type="number" [(ngModel)]="studentLongitude" placeholder="Enter Student Longitude" />
  </label>
  <br />
  <h2>Get Student Location (Mobile)</h2>
<button (click)="getStudentLocation()">Get Student Location</button>
<p *ngIf="studentLatitude && studentLongitude">
  Student Latitude: {{ studentLatitude }}<br />
  Student Longitude: {{ studentLongitude }}
</p>

  <button (click)="calculateDistance()">Calculate Distance</button>

  <hr />

  <!-- Display Calculated Distance -->
  <p *ngIf="distance">Distance: {{ distance }} meters</p>
</div>
